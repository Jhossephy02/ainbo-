<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Panel Administrativo</h1>
    <div class="row g-4">
      <!-- Ventas -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Estadísticas de Ventas</h5>
            <canvas id="ventasChart" height="200"></canvas>
          </div>
        </div>
      </div>

      <!-- Compras -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resumen de Compras</h5>
            <canvas id="comprasBlob" height="200"></canvas>
          </div>
        </div>
      </div>

      <!-- Clientes -->
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Lista de Clientes</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                </tr>
              </thead>
              <tbody id="usuariosBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const host = window.location.hostname || 'localhost';
    const API_BASE = window.AINBO_API || `http://${host}:3000/api`;
    const token = localStorage.getItem('token') || '';
    const usuarioStr = localStorage.getItem('usuario') || '';
    try {
      const usuario = usuarioStr ? JSON.parse(usuarioStr) : null;
      const rol = (usuario && (usuario.Rol || usuario.rol)) || 'usuario';
      if (rol !== 'admin') {
        window.location.replace('perfil.html');
      }
    } catch {}

    async function cargarUsuarios() {
      const tbody = document.getElementById('usuariosBody');
      if (!tbody) return;
      tbody.innerHTML = '<tr><td colspan="3" class="text-muted">Cargando...</td></tr>';
      try {
        const resp = await fetch(`${API_BASE}/admin/usuarios`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const j = await resp.json();
        if (!resp.ok) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-danger">${j.message || j.mensaje || 'Error cargando usuarios'}</td></tr>`;
          return;
        }
        const usuarios = j.usuarios || [];
        if (usuarios.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" class="text-muted">No hay usuarios registrados</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        usuarios.forEach(u => {
          const tr = document.createElement('tr');
          const nombre = [u.Nombre, u.Apellido].filter(Boolean).join(' ') || (u.nombre_usuario || 'Usuario');
          tr.innerHTML = `
            <td>${nombre}</td>
            <td>${u.Email || u.correo || '—'}</td>
            <td>${u.NumeroCelular || '—'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch {
        tbody.innerHTML = '<tr><td colspan="3" class="text-danger">Error de conexión</td></tr>';
      }
    }
    document.addEventListener('DOMContentLoaded', cargarUsuarios);

    // Gráfico de Barras - Ventas
    const ventasCtx = document.getElementById('ventasChart').getContext('2d');
    new Chart(ventasCtx, {
      type: 'bar',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
          label: 'Ventas ($)',
          data: [1200, 1900, 3000, 2500, 3200],
          backgroundColor: '#0d6efd'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: false
          }
        }
      }
    });

    // Gráfico Tipo Burbuja - Compras
    const comprasCtx = document.getElementById('comprasBlob').getContext('2d');
    new Chart(comprasCtx, {
      type: 'bubble',
      data: {
        datasets: [{
          label: 'Compras',
          data: [
            {x: 10, y: 20, r: 10},
            {x: 15, y: 10, r: 15},
            {x: 25, y: 12, r: 20},
            {x: 30, y: 8, r: 8}
          ],
          backgroundColor: '#198754'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Día'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Cantidad ($)'
            }
          }
        }
      }
    });
  </script>
  <script>window.AINBO_API = 'http://127.0.0.1:3000/api';</script>
</body>
</html>
