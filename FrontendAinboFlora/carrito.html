<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/carrito.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <header class="container-fluid bg-success d-flex justify-content-center">
    <p class="text-dark mb-0 p-2 fs-6">Envíos gratis en compras mayores a S/100</p>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light p-3 sticky-top bg-white" id="menu">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="fs-4 text-success fw-bold">AinboFlora.</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="Rastreo.html">
              <i class="bi bi-truck me-1"></i> Seguimiento
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">
              <i class="bi bi-person-circle me-1"></i> Accede al club
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">
              <i class="bi bi-cart3 me-1"></i> Ver carrito
            </a>
          </li>
        </ul>
        <div class="d-flex position-relative align-items-center gap-2">
          <input class="form-control me-2" type="text" placeholder="Buscar productos" aria-label="Buscar" autocomplete="off">
          <button class="btn btn-primary" type="button">Buscar</button>
          <a href="tel:+51910898346" class="btn cta-phone ms-3 d-none d-lg-inline-flex align-items-center">
            <i class="bi bi-telephone-fill me-2"></i>
            <span class="me-1">Central telefónica</span>
            <strong>910-898-346</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="carrito">
    <div class="encabezado">
      <button onclick="continuarComprando()">← continuar comprando</button>
      <button class="cerrar" onclick="cerrarCarrito()">✕</button>
    </div>
    <div id="carrito-items"></div>

    <div class="resumen">
      <p>Subtotal: <span id="subtotal">S/. 0.00</span></p>
      <div id="resumen-items" class="resumen-items"></div>

      <label>
        <input type="checkbox" id="descuento"> ¿Tienes un cupón?
      </label>

      <div id="cupon-section" style="display:none; margin-top:10px;">
        <input type="text" id="codigo-cupon" placeholder="Ingresa tu cupón">
        <button onclick="aplicarCupon()">Aplicar cupón</button>
        <p id="cupon-aplicado" style="color: rgb(2, 151, 2); display: none;">Cupón aplicado: -20%</p>
      </div>

      <p>Envío: <span style="color:red">Gratis</span></p>
      <p><strong>Total: <span id="total">S/. 0.00</span></strong></p>

      
      <a href="checkout.html" class="tramitar" style="text-decoration: none; display: inline-block;">
        <button style="border: none; background: none; cursor: pointer; width: 100%; height: 100%;">
          Tramitar pedido
        </button>
      </a>
      
    </div>
  </div>

  <script src="js/carrito.js"></script>
  <script>
    (function(){
      var nav=document.getElementById('menu')||document.querySelector('.navbar');
      if(!nav) return;
      function onScroll(){ if(window.scrollY>8){ nav.classList.add('scrolled'); } else { nav.classList.remove('scrolled'); } }
      window.addEventListener('scroll', onScroll);
      onScroll();
      var links=nav.querySelectorAll('.nav-link, .dropdown-item');
      var current=location.pathname.split('/').pop().toLowerCase()||'index.html';
      function normalize(h){ try{ var p=new URL(h, location.href).pathname.split('/').pop().toLowerCase(); return p||'index.html'; }catch(e){ return h; } }
      links.forEach(function(a){ var p=normalize(a.getAttribute('href')); if(p===current){ a.classList.add('active'); }});
    })();
  </script>
</body>
</html>
