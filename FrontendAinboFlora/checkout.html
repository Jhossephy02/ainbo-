<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AinboFlora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script>tailwind.config = { corePlugins: { preflight: false } };</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-light">
  <header class="container-fluid bg-success d-flex justify-content-center">
    <p class="text-dark mb-0 p-2 fs-6">Envíos gratis en compras mayores a S/100</p>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light p-3 sticky-top bg-white" id="menu">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="fs-4 text-success fw-bold">AinboFlora.</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="Rastreo.html">
              <i class="bi bi-truck me-1"></i> Seguimiento
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">
              <i class="bi bi-person-circle me-1"></i> Accede al club
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">
              <i class="bi bi-cart3 me-1"></i> Ver carrito
            </a>
          </li>
        </ul>
        <div class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Escribe aquí para buscar" aria-label="Buscar">
          <button class="btn btn-primary btn-primary-outline-success" type="button">Buscar</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2 class="mb-4">Finalizar compra</h2>
    <div class="row">
      <div class="col-md-7">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Dirección de envío</h5>
            <form id="checkout-form">
              <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Cupón (opcional)</label>
                <input type="text" id="cupon" class="form-control" placeholder="Código de cupón">
              </div>
              <div class="mb-3">
                <label class="form-label">Método de pago</label>
                <div class="list-group">
                  <label class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="metodo" value="tarjeta" checked>
                    Tarjeta Visa/Mastercard
                  </label>
                  <div id="tarjeta-fields" class="mt-2">
                    <input type="text" id="card-number" class="form-control mb-2" placeholder="Número de tarjeta">
                    <div class="d-flex gap-2">
                      <input type="text" id="card-name" class="form-control" placeholder="Nombre del titular">
                      <input type="text" id="card-exp" class="form-control" placeholder="MM/AA">
                      <input type="text" id="card-cvv" class="form-control" placeholder="CVV">
                    </div>
                  </div>
                  <label class="list-group-item mt-2">
                    <input class="form-check-input me-2" type="radio" name="metodo" value="yape">
                    Yape
                  </label>
                  <div id="yape-fields" class="mt-2 d-none">
                    <input type="text" id="yape-numero" class="form-control" placeholder="Número al que enviarás (ej. 999999999)">
                  </div>
                  <label class="list-group-item mt-2">
                    <input class="form-check-input me-2" type="radio" name="metodo" value="pagoefectivo">
                    PagoEfectivo (CIP)
                  </label>
                  <div id="pagoefectivo-fields" class="mt-2 d-none">
                    <div class="alert alert-info p-2">Se generará un CIP para pagar en agente/online.</div>
                  </div>
                </div>
              </div>
              <button class="btn btn-success" type="submit">Crear pedido</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resumen</h5>
            <ul id="resumen-items" class="list-group mb-3"></ul>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <strong id="subtotal">S/. 0.00</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Envío</span>
              <strong class="text-success">Gratis</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Total</span>
              <strong id="total">S/. 0.00</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>window.AINBO_API = 'http://127.0.0.1:3000/api';</script>
  <script src="js/auth-guard.js"></script>
  <script src="js/checkout.js"></script>
  <script>
    (function(){
      var nav=document.getElementById('menu')||document.querySelector('.navbar');
      if(!nav) return;
      function onScroll(){ if(window.scrollY>8){ nav.classList.add('scrolled'); } else { nav.classList.remove('scrolled'); } }
      window.addEventListener('scroll', onScroll);
      onScroll();
      var links=nav.querySelectorAll('.nav-link, .dropdown-item');
      var current=location.pathname.split('/').pop().toLowerCase()||'index.html';
      function normalize(h){ try{ var p=new URL(h, location.href).pathname.split('/').pop().toLowerCase(); return p||'index.html'; }catch(e){ return h; } }
      links.forEach(function(a){ var p=normalize(a.getAttribute('href')); if(p===current){ a.classList.add('active'); }});
    })();
  </script>
</body>
</html>
