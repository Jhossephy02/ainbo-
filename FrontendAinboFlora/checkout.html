<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AinboFlora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Finalizar compra</h2>
    <div class="row">
      <div class="col-md-7">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Dirección de envío</h5>
            <form id="checkout-form">
              <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Cupón (opcional)</label>
                <input type="text" id="cupon" class="form-control" placeholder="Código de cupón">
              </div>
              <button class="btn btn-success" type="submit">Crear pedido</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resumen</h5>
            <ul id="resumen-items" class="list-group mb-3"></ul>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <strong id="subtotal">S/. 0.00</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Envío</span>
              <strong class="text-success">Gratis</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Total</span>
              <strong id="total">S/. 0.00</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
