<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - AinboFlora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span class="text-success fw-bold">AinboFlora.</span></a>
      <div class="ms-auto d-flex align-items-center">
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center mx-auto" style="width: 80px; height: 80px;">
              <span id="avatarText" class="fw-bold">US</span>
            </div>
            <h5 class="mt-3 mb-1" id="perfilNombre">Usuario</h5>
            <div class="text-muted" id="perfilEmail">correo@example.com</div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5>Información personal</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" disabled>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" disabled>
              </div>
            </div>
            <a href="checkout.html" class="btn btn-success">Ir al checkout</a>
            <a href="index.html" class="btn btn-outline-secondary">Volver</a>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5>Mis pedidos</h5>
            <div id="pedidos-alert" class="alert alert-warning d-none"></div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Orden</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Pago</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tabla-pedidos"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth-guard.js"></script>
  <script src="js/perfil.js"></script>
</body>
</html>
