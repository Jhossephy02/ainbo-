<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - AinboFlora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script>tailwind.config = { corePlugins: { preflight: false } };</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top" id="menu">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span class="text-success fw-bold">AinboFlora.</span></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="Rastreo.html">
              <i class="bi bi-truck me-1"></i> Seguimiento
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">
              <i class="bi bi-person-circle me-1"></i> Accede al club
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">
              <i class="bi bi-cart3 me-1"></i> Ver carrito
            </a>
          </li>
        </ul>
        <div class="d-flex position-relative align-items-center gap-2">
          <input class="form-control me-2" type="text" placeholder="Buscar productos" aria-label="Buscar" autocomplete="off">
          <button class="btn btn-primary" type="button">Buscar</button>
          <a href="tel:+51910898346" class="btn cta-phone ms-3 d-none d-lg-inline-flex align-items-center">
            <i class="bi bi-telephone-fill me-2"></i>
            <span class="me-1">Central telefónica</span>
            <strong>910-898-346</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center mx-auto" style="width: 80px; height: 80px;">
              <span id="avatarText" class="fw-bold">US</span>
            </div>
            <h5 class="mt-3 mb-1" id="perfilNombre">Usuario</h5>
            <div class="text-muted" id="perfilEmail">correo@example.com</div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5>Información personal</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" disabled>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" disabled>
              </div>
            </div>
            <a href="checkout.html" id="btnIrCheckout" class="btn btn-success">Ir al checkout</a>
            <a href="index.html" class="btn btn-outline-secondary">Volver</a>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5>Mis pedidos</h5>
            <div id="pedidos-alert" class="alert alert-warning d-none"></div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Orden</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Pago</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tabla-pedidos"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div id="adminPanel" class="card mt-3 d-none">
          <div class="card-body">
            <h5 class="d-flex align-items-center"><i class="bi bi-shield-lock me-2"></i> Panel administrador</h5>
            <div class="row">
              <div class="col-md-6">
                <h6 class="mt-3">Agregar producto</h6>
                <form id="admin-product-form">
                  <div class="mb-2">
                    <input class="form-control" name="Nombre" placeholder="Nombre" required>
                  </div>
                  <div class="mb-2">
                    <input class="form-control" name="Descripcion" placeholder="Descripción" required>
                  </div>
                  <div class="mb-2">
                    <input class="form-control" name="Precio" type="number" step="0.01" placeholder="Precio" required>
                  </div>
                  <div class="mb-2">
                    <input class="form-control" name="Stock" type="number" placeholder="Stock" required>
                  </div>
                  <div class="mb-2">
                    <input class="form-control" name="Imagen" placeholder="URL Imagen" required>
                  </div>
                  <div class="mb-3">
                    <input class="form-control" name="Categoria" placeholder="Categoría" required>
                  </div>
                  <button class="btn btn-success" type="submit">Guardar producto</button>
                  <div id="admin-product-msg" class="mt-2 small text-muted"></div>
                </form>
              </div>
              <div class="col-md-6">
                <h6 class="mt-3">Resumen de ventas</h6>
                <div id="ventas-totales" class="mb-2">—</div>
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Método</th>
                      <th>Pedidos</th>
                      <th>Ingresos</th>
                    </tr>
                  </thead>
                  <tbody id="ventas-metodos"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>window.AINBO_API = 'http://127.0.0.1:3000/api';</script>
  <script src="js/auth-guard.js"></script>
  <script src="js/perfil.js"></script>
  <script>
    (function(){
      var nav=document.getElementById('menu')||document.querySelector('.navbar');
      if(!nav) return;
      function onScroll(){ if(window.scrollY>8){ nav.classList.add('scrolled'); } else { nav.classList.remove('scrolled'); } }
      window.addEventListener('scroll', onScroll);
      onScroll();
      var links=nav.querySelectorAll('.nav-link, .dropdown-item');
      var current=location.pathname.split('/').pop().toLowerCase()||'index.html';
      function normalize(h){ try{ var p=new URL(h, location.href).pathname.split('/').pop().toLowerCase(); return p||'index.html'; }catch(e){ return h; } }
      links.forEach(function(a){ var p=normalize(a.getAttribute('href')); if(p===current){ a.classList.add('active'); }});
    })();
  </script>
</body>
</html>
