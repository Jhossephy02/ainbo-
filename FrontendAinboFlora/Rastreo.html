<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreo de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 800px;">
    <h3 class="mb-4">Rastrea tu pedido</h3>
    <form id="rastreo-form" class="row g-3 mb-4">
      <div class="col-auto flex-grow-1">
        <input type="text" id="codigo" class="form-control" placeholder="Ingresa tu cÃ³digo de pedido" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-success" type="submit">Buscar</button>
      </div>
    </form>
    <div id="resultado" class="d-none">
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <div class="fw-bold">Pedido</div>
              <div id="pedido-id"></div>
            </div>
            <div class="text-end">
              <div class="fw-bold">Estado</div>
              <div id="pedido-estado" class="text-success"></div>
            </div>
          </div>
        </div>
      </div>
      <ul id="items" class="list-group mb-3"></ul>
      <div class="card mb-3">
        <div class="card-body">
          <h6 class="mb-3">Historial de estados</h6>
          <ul id="historial" class="list-group"></ul>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <span class="fw-bold">Total</span>
        <span id="total" class="fw-bold">S/. 0.00</span>
      </div>
    </div>
    <div id="alerta" class="alert alert-warning d-none mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>window.AINBO_API = 'http://localhost:3000/api';</script>
  <script src="js/rastreo.js"></script>
</body>
</html>
