<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreo de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark p-3 sticky-top bg-brand" id="menu">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <span class="fs-4 text-white fw-bold">AinboFlora.</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html"><i class="bi bi-house-door me-1"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../catalogo.html"><i class="bi bi-shop me-1"></i> Tienda</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#nosotros"><i class="bi bi-people me-1"></i> Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#servicios"><i class="bi bi-tools me-1"></i> Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#proyectos"><i class="bi bi-brush me-1"></i> Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#seccion-contacto"><i class="bi bi-telephone me-1"></i> Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="Rastreo.html"><i class="bi bi-truck me-1"></i> Seguimiento</a></li>
        </ul>
        <div class="d-flex position-relative align-items-center gap-2">
          <input id="globalSearchInput" class="form-control me-2" type="text" placeholder="Buscar productos" aria-label="Buscar" autocomplete="off">
          <div id="searchSuggestions" class="search-suggestions d-none"></div>
          <button id="globalSearchBtn" class="btn btn-primary" type="button">Buscar</button>
          <a href="tel:+51910898346" class="btn cta-phone ms-3 d-none d-lg-inline-flex align-items-center">
            <i class="bi bi-telephone-fill me-2"></i>
            <span class="me-1">Central telefónica</span>
            <strong>910-898-346</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container py-5" style="max-width: 900px;">
    <div class="p-4 mb-4 tracking-hero d-flex align-items-center justify-content-between">
      <div>
        <h3 class="mb-1">Rastrea tu pedido</h3>
        <small class="text-muted">Ingresa tu código para ver estado y detalle</small>
      </div>
      <div class="status-badge status-pendiente d-none" id="estadoBadge">
        <i class="bi bi-hourglass-split"></i>
        <span id="estadoBadgeText">Pendiente</span>
      </div>
    </div>
    <form id="rastreo-form" class="row g-3 mb-4">
      <div class="col-auto flex-grow-1">
        <input type="text" id="codigo" class="form-control" placeholder="Ingresa tu código de pedido" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-success" type="submit">Buscar</button>
      </div>
    </form>
    <div id="resultado" class="d-none">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <div class="fw-bold">Pedido</div>
              <div id="pedido-id"></div>
            </div>
            <div class="text-end">
              <div class="fw-bold">Estado</div>
              <div id="pedido-estado" class="text-success"></div>
            </div>
          </div>
        </div>
      </div>
      <ul id="items" class="list-group mb-3"></ul>
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h6 class="mb-3">Historial de estados</h6>
          <div id="historial" class="timeline"></div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <span class="fw-bold">Total</span>
        <span id="total" class="fw-bold">S/. 0.00</span>
      </div>
    </div>
    <div id="alerta" class="alert alert-warning d-none mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>window.AINBO_API = 'http://127.0.0.1:3000/api';</script>
  <script src="../js/rastreo.js"></script>
</body>
</html>
