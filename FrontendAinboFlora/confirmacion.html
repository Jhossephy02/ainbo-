<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pedido - AinboFlora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <div class="card p-4">
      <h3>¡Gracias por tu compra!</h3>
      <p class="mt-2">Tu pedido ha sido registrado con el número:</p>
      <h4 id="pedidoId" class="text-success"></h4>
      <a id="verRastreo" class="btn btn-outline-success mt-2">Ver rastreo</a>
      <a href="index.html" class="btn btn-primary mt-3">Volver a la tienda</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('pedidoId') || 'N/A';
    document.getElementById('pedidoId').textContent = id;
    document.getElementById('verRastreo').href = 'Rastreo.html?codigo=' + encodeURIComponent(id);
  </script>
</body>
</html>
